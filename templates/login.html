<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - GiveHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 360px;
            padding: 30px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #4a3f84;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a3f84;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid #dadada;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 6px #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #764ba2;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 6px;
        }
        button:hover {
            background-color: #5a3678;
        }
        .error {
            margin-bottom: 16px;
            color: #d93f3f;
            font-weight: 600;
            text-align: center;
        }
        .info-text {
            text-align: center;
            font-size: 14px;
            margin-top: 18px;
            color: #555;
        }
        .info-text a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to GiveHub</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required autofocus />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required autocomplete="current-password" />

            <button type="submit">Login</button>
        </form>

        <div class="info-text">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
        </div>
        <div class="info-text" style="margin-top: 8px;">
            <a href="{{ url_for('forgot_or_reset_password') }}">Forgot password?</a>
        </div>
    </div>
</body>
</html>
